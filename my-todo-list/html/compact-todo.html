<body>

    <style>

font-family: 'Yu Gothic', sans serif;

}

.edit-button {


border-radius: 10px;
padding: 12px;
margin: 15px;

}
h2 {
            background-color: #ffcccc; /* Pink background color */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
            color: #ff69b4; /* Pink text color (adjust as needed) */

        h2:hover {
            transform: scale(1.05); /* Scale effect on hover */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Increased shadow on hover */
        }
    </style>

<h2>Compacted version for my future girlfriend to see &#x2764 </h2>
    <h1>My todo List</h1>
    

    <form id="todo-form">

        <input id="todo-input" type="text" placeholder=" Put your task here! ">
        <button id="add-button" type="submit">Add task</button>

    </form>    

    <div id="tasks"></div>
    <div id="todo-list"></div>


    <script>
        const todoForm = document.getElementById('todo-form');
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');
        
        
        
        
        function clearInput() {
        
            todoInput.value = ''; 
        
        }
        
        
        
        function addButton(newTask) {
            const todoItem = document.createElement('li');
            todoItem.textContent = newTask;
            todoList.appendChild(todoItem);
        
            const removeButton = document.createElement('button')
            removeButton.textContent = 'Remove task'
            todoItem.appendChild(removeButton);
        
                removeButton.addEventListener('click', function (){
        
                    todoItem.remove();
                    removeButton.remove();
                    
                    
        
                    })
        
        
        }
        
        
        
        todoForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const newTask = todoInput.value.trim();
        
            if (newTask !== '') {
        
                    addButton(newTask);
                    clearInput();
            }
        
        })
        
            </script>

</body>
